spring:
  application:
    name: stylehome-backend
  
  # Database configuration
  datasource:
    url: jdbc:h2:mem:stylehomesdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Flyway configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Mail configuration (update with your SMTP settings)
  # For iCloud: use smtp.mail.me.com with port 587
  # For Gmail: use smtp.gmail.com with port 587
  mail:
    host: ${MAIL_HOST:smtp.mail.me.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Server configuration
server:
  port: 8080

# Application configuration
app:
  email:
    from: ${MAIL_FROM:noreply@stylehomes.com}
    admin: ${ADMIN_EMAIL:stylehomesusa@icloud.com}

# Logging
logging:
  level:
    com.stylehomes: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
