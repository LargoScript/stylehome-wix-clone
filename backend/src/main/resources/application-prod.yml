spring:
  datasource:
    # For Render.com - use DATABASE_URL environment variable
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/stylehomes}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
  
  # Mail configuration for production
  mail:
    host: ${MAIL_HOST:smtp.mail.me.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Server configuration
server:
  port: ${PORT:8080}

# Application configuration
app:
  email:
    from: ${MAIL_FROM:noreply@stylehomesusa.com}
    admin: ${ADMIN_EMAIL:stylehomesusa@icloud.com}
  cors:
    # For production, specify your actual domain(s)
    allowed-origins: ${CORS_ORIGINS:https://stylehomesusa.com,https://www.stylehomesusa.com}

logging:
  level:
    com.stylehomes: INFO
    org.springframework.web: WARN
    org.springframework.mail: INFO
    root: INFO
